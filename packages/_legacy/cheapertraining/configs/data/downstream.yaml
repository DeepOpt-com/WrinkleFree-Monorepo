# Downstream task dataset for Stage 3 distillation
# Configure for your specific task
#
# This config is for supervised fine-tuning (SFT) tasks like:
# - Text classification (GLUE, etc.)
# - Question answering
# - Instruction following

name: downstream

dataset:
  # Example: GLUE SST-2 for sentiment classification
  path: glue
  name: sst2
  split: train
  streaming: false  # Typically smaller datasets

preprocessing:
  max_length: 512
  truncation: true
  padding: max_length
  # Column mappings (adjust for your dataset)
  text_column: sentence
  label_column: label
  is_generation: true  # Use LM-style labels for distillation

dataloader:
  batch_size: 32
  num_workers: 2
  prefetch_factor: 2
  pin_memory: true
  shuffle: true

# Evaluation dataset
eval_dataset:
  path: glue
  name: sst2
  split: validation
