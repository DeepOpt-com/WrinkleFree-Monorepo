[project]
name = "wrinklefree-inference"
version = "0.1.0"
description = "BitNet model inference engine with KV caching optimization"
authors = [{ name = "WrinkleFree Team" }]
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
keywords = ["llm", "inference", "bitnet", "quantization", "ternary"]

dependencies = [
    "requests>=2.31.0",
    "click>=8.1.0",
    "rich>=13.0.0",
    "pyyaml>=6.0",
    "hydra-core>=1.3.0",
    "omegaconf>=2.3.0",
    "huggingface_hub>=0.20.0",
    "google-cloud-storage>=2.14.0",
    "hf_transfer>=0.1.0",
    "gguf>=0.9.0",
    "fastapi>=0.110.0",
    "uvicorn>=0.27.0",
    "streamlit>=1.52.2",
    "skypilot[runpod]>=0.11.1",
    "pybind11>=3.0.1",
    "numpy>=2.2.6",
    "gradio>=6.2.0",
    "transformers>=4.57.3",
    "torch>=2.9.1",
    "accelerate>=1.12.0",
    "scikit-build-core>=0.11.6",
    "cmake>=4.2.1",
    "ninja>=1.13.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.23.0",
    "pytest-mock>=3.12.0",
    "httpx>=0.27.0",
    "locust>=2.20.0",
    "ruff>=0.3.0",
    "mypy>=1.8.0",
]
torch = [
    "torch>=2.0.0",
    "transformers>=4.40.0",
    "safetensors>=0.4.0",
]
benchmark = [
    "pandas>=2.0.0",
    "matplotlib>=3.7.0",
    "pydantic>=2.0.0",
    "psutil>=5.9.0",
    "aiohttp>=3.9.0",
]
convert = [
    "torch>=2.0.0",
    "transformers>=4.40.0",
    "safetensors>=0.4.0",
    "accelerate>=0.27.0",
]

# CLI entry point removed - cli.py moved to legacy/
# [project.scripts]
# wrinklefree-inference = "wrinklefree_inference.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/wrinklefree_inference"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
asyncio_mode = "auto"
markers = [
    "smoke: Quick smoke tests",
    "integration: Integration tests requiring running server",
    "kv_cache: KV cache validation tests",
    "stress: Stress tests with concurrent load",
    "benchmark: Performance benchmark tests",
    "slow: Slow tests that take longer to run",
]

[tool.mypy]
python_version = "3.10"
strict = true
ignore_missing_imports = true

[tool.coverage.run]
source = ["src/wrinklefree_inference"]
branch = true
omit = ["*/tests/*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
fail_under = 0

[tool.coverage.html]
directory = "htmlcov"
