[project]
name = "wf-inference"
version = "0.3.0"
description = "WrinkleFree Inference - Rust BitNet 1.58-bit LLM inference with DLM block diffusion"
authors = [{ name = "WrinkleFree Team" }]
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
keywords = ["llm", "inference", "bitnet", "quantization", "ternary", "dlm"]

# Minimal dependencies for conversion script
dependencies = [
    "torch>=2.0.0",
    "transformers>=4.40.0",
    "safetensors>=0.4.0",
    "accelerate>=0.27.0",
    "gguf>=0.9.0",
    "huggingface_hub>=0.20.0",
    "numpy>=1.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.3.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]
