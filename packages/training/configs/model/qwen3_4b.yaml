# Qwen3-4B BitNet model configuration
name: qwen3_4b

# Architecture (Qwen3-4B) - from HuggingFace config
vocab_size: 151936
hidden_size: 2560
intermediate_size: 9728
num_hidden_layers: 36
num_attention_heads: 32
num_kv_heads: 8
head_dim: 80  # 2560 / 32
max_position_embeddings: 32768
rope_theta: 1000000.0

# Quantization settings
quantization:
  weight_bits: 1.58
  activation_bits: 8
  per_token_activation: true

# SubLN settings
subln:
  enabled: true
  eps: 1.0e-6
  elementwise_affine: true

# Model behavior
attention_dropout: 0.0
hidden_act: silu  # Qwen3 uses SiLU
rms_norm_eps: 1.0e-6
tie_word_embeddings: true  # Qwen3 4B ties embeddings
use_flash_attention: false  # Disabled until flash_attn added to Modal image (see issue #8)

# Teacher model for distillation (self-distillation)
teacher:
  pretrained: Qwen/Qwen3-4B-Base
  load_in_fp16: true
  freeze: true
