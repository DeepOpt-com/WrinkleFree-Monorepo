[project]
name = "wrinklefree"
version = "0.1.0"
description = "BitNet 1.58-bit LLM training and serving"
authors = [{ name = "WrinkleFree Team" }]
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }

dependencies = [
    "torch>=2.5.0", # 2.5+ for Muon optimizer
    "transformers>=4.40.0",
    "datasets>=2.18.0",
    "hydra-core>=1.3.0",
    "omegaconf>=2.3.0",
    "bitsandbytes>=0.43.0",
    "wandb>=0.16.0",
    "tqdm>=4.66.0",
    "numpy>=1.26.0",
    "einops>=0.7.0",
    "safetensors>=0.4.0",
    "accelerate>=0.27.0",
    "zstandard>=0.22.0",
    "muon-optimizer>=0.1.0", # Muon optimizer
    "huggingface_hub>=0.20.0", # Checkpoint uploads to HF Hub
    "hf_transfer>=0.1.0", # Fast HF downloads
    "google-cloud-storage>=2.14.0", # GCS checkpoint uploads
    "torchao>=0.7.0", # TorchAO for FP8 training (DeepSeek-V3 style)
    "cheapertraining", # Unified data layer (install: pip install -e ../WrinkleFree-CheaperTraining)
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "ruff>=0.3.0",
    "mypy>=1.8.0",
    "pre-commit>=3.6.0",
]
serve = [
    "fastapi>=0.110.0",
    "uvicorn>=0.27.0",
    "requests>=2.31.0",
]
benchmark = [
    "ax-platform>=0.3.0",
    "botorch>=0.9.0",
    "pandas>=2.0.0",
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
    "apollo-torch>=0.1.0",  # APOLLO memory-efficient optimizer
    # muon-clip removed - incompatible with workspace (pins transformers==4.53.0)
]

[project.scripts]
wrinklefree-train = "wrinklefree.scripts.train:main"
wrinklefree-serve = "wrinklefree.scripts.serve:main"
wrinklefree-convert = "wrinklefree.scripts.convert:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/wrinklefree"]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.3.0",
]

[tool.ruff]
line-length = 100
target-version = "py310"
src = ["src"]

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
markers = [
    "smoke: Quick smoke tests",
    "integration: Integration tests requiring GPU or external services",
    "slow: Slow tests that take >30s",
]

[tool.coverage.run]
source = ["src/wrinklefree"]
branch = true
omit = ["*/tests/*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
fail_under = 0

[tool.coverage.html]
directory = "htmlcov"

[tool.uv.sources]
cheapertraining = { workspace = true }
