# WrinkleFree LRC + DLM Run on Nebius H100
#
# Training with LRC (Low-Rank Correction) + DLM + CE objectives.
# Base model frozen, only U,V matrices trained.
#
# Features:
# - Model: Qwen3-0.6B (configurable via MODEL env)
# - GPU: Nebius H100 (80GB VRAM)
# - Training: lrc_run (LRC + DLM + CE, no distillation)
# - LRC rank: 25%
# - Optimizer: AdamW 8-bit
# - Logging: WandB + GCS checkpoints
#
# Launch:
#   cd packages/deployer
#   source credentials/.env
#   sky launch skypilot/lrc_run_h100.yaml -y --cluster lrc-run
#
# Monitor:
#   sky logs lrc-run
#   WandB: https://wandb.ai/wrinklefree_v2
#
# Teardown:
#   sky down lrc-run -y

name: wrinklefree-lrc-run

resources:
  accelerators: H100:1
  memory: 64+
  use_spot: false
  cloud: nebius
  disk_size: 100

# Sync from InfluenceClean monorepo
workdir: /home/lev/code/WrinkleFreeWORKTREE/InfluenceClean

# Upload credentials
file_mounts:
  /tmp/gcp-creds.json: /home/lev/code/WrinkleFree/WrinkleFree-Deployer/credentials/gcp-service-account.json
  /tmp/credentials.env: /home/lev/code/WrinkleFree/WrinkleFree-Deployer/credentials/.env
  /tmp/global.env: ~/.config/.env.global

envs:
  GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp-creds.json
  GOOGLE_CLOUD_PROJECT: wrinklefree-481904
  GCS_BUCKET: wrinklefree-checkpoints
  MODEL: qwen3_0.6b
  WANDB_PROJECT: wrinklefree_v2
  WANDB_RUN_NAME: lrc-run-25pct-h100
  HF_HUB_ENABLE_HF_TRANSFER: "1"

setup: |
  set -e
  cd ~/sky_workdir

  # Install uv if not present
  if ! command -v uv &> /dev/null; then
    curl -LsSf https://astral.sh/uv/install.sh | sh
    export PATH="$HOME/.cargo/bin:$PATH"
  fi

  # Install gcloud SDK for GCS uploads
  if ! command -v gcloud &> /dev/null; then
    echo "Installing Google Cloud SDK..."
    # Remove existing incomplete installation if present
    rm -rf $HOME/google-cloud-sdk
    curl -sSL https://sdk.cloud.google.com | bash -s -- --disable-prompts --install-dir=$HOME
    export PATH="$HOME/google-cloud-sdk/bin:$PATH"
  fi

  # Configure gcloud with service account for GCS uploads
  if [ -f /tmp/gcp-creds.json ]; then
    echo "Activating GCP service account..."
    gcloud auth activate-service-account --key-file=/tmp/gcp-creds.json
    gcloud config set project wrinklefree-481904
    echo "GCS auth configured!"
  fi

  # Sync all packages
  uv sync --all-packages

  echo "Setup complete!"

run: |
  set -e
  cd ~/sky_workdir
  export PATH="$HOME/.cargo/bin:$HOME/google-cloud-sdk/bin:$PATH"

  # Load credentials
  source /tmp/credentials.env
  source /tmp/global.env
  export HF_TOKEN="${HUGGINGFACE_WRITE_TOKEN}"

  CHECKPOINT_DIR="/tmp/checkpoints"
  mkdir -p $CHECKPOINT_DIR

  echo "================================================================"
  echo "WrinkleFree LRC + DLM Run (Nebius H100)"
  echo "================================================================"
  echo "Model: $MODEL"
  echo "GPU: Nebius H100 (80GB)"
  echo "Total tokens: 1B (lrc_run.yaml)"
  echo ""
  echo "Configuration:"
  echo "  Training config: lrc_run"
  echo "  LRC:"
  echo "    - rank_percentage: 25%"
  echo "    - trainable_weight: false (base frozen)"
  echo "    - Only U, V matrices trained"
  echo ""
  echo "  Objectives:"
  echo "    - continue_pretrain: Standard CE loss (weight=1.0)"
  echo "    - DLM: Mask prediction (weight=0.5, mask_prob=0.15)"
  echo "    - distill: disabled"
  echo ""
  echo "  Optimizer: AdamW 8-bit (lr=1e-4)"
  echo ""
  echo "  Logging:"
  echo "    - WandB: ${WANDB_PROJECT}/${WANDB_RUN_NAME}"
  echo "    - GCS: gs://${GCS_BUCKET}/"
  echo "================================================================"

  # Run LRC + DLM training
  uv run --package wf-train python packages/training/scripts/train_lightning.py \
    model=${MODEL} \
    training=lrc_run \
    data.config_name=mixed_pretrain \
    distributed=single_gpu \
    output_dir=$CHECKPOINT_DIR \
    experiment_name=lrc_run_25pct \
    \
    training.auto_batch_size=true \
    training.auto_batch_size_margin=0.15 \
    \
    training.checkpoint.save_interval=500 \
    training.logging.log_interval=10 \
    training.logging.wandb.enabled=true \
    training.logging.wandb.project=${WANDB_PROJECT} \
    training.logging.wandb.name=${WANDB_RUN_NAME} \
    training.logging.wandb.tags="[lrc,dlm,25pct-rank,h100,${MODEL}]" \
    gcs.enabled=true \
    gcs.bucket=${GCS_BUCKET}

  echo ""
  echo "================================================================"
  echo "LRC + DLM Run Training Complete!"
  echo "================================================================"

  # Final checkpoint info
  echo ""
  echo "Final checkpoint:"
  ls -la $CHECKPOINT_DIR/lrc_run_25pct/checkpoints/ 2>/dev/null || echo "No local checkpoints"

  echo ""
  echo "GCS checkpoints:"
  gcloud storage ls "gs://${GCS_BUCKET}/experiments/" 2>/dev/null | grep lrc | head -10 || echo "GCS listing failed"

  echo ""
  echo "WandB run: https://wandb.ai/${WANDB_PROJECT}"
