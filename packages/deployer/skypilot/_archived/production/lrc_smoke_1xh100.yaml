# LRC 1x H100 Smoke Test - Curriculum validation
#
# Validates curriculum switching:
# - Steps 0-2 (25%): fineweb warmup
# - Steps 3-9 (75%): mixed_pretrain
#
# ~40 samples total (batch_size=4, 10 steps)
#
# Launch:
#   cd packages/deployer
#   source credentials/.env
#   sky launch skypilot/lrc_smoke_1xh100.yaml -y --cluster lrc-smoke-1h100
#
# Monitor:
#   sky logs lrc-smoke-1h100
#
# Down:
#   sky down lrc-smoke-1h100 -y

name: wf-lrc-smoke-1h100

resources:
  accelerators: H100:1
  memory: 64+
  use_spot: false
  cloud: nebius
  disk_size: 100

workdir: ../..

file_mounts:
  /tmp/gcp-creds.json: ~/.config/gcloud/application_default_credentials.json
  /tmp/global.env: ~/.config/.env.global

envs:
  GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp-creds.json
  GCS_BUCKET: wrinklefree-checkpoints
  MODEL: qwen3_0.6b
  WANDB_PROJECT: wrinklefree_v2
  HF_HUB_ENABLE_HF_TRANSFER: "1"
  PYTHONUNBUFFERED: "1"

setup: |
  set -e
  cd ~/sky_workdir

  if ! command -v uv &> /dev/null; then
    curl -LsSf https://astral.sh/uv/install.sh | sh
    export PATH="$HOME/.cargo/bin:$PATH"
  fi

  if ! command -v gcloud &> /dev/null; then
    echo "Installing Google Cloud SDK..."
    rm -rf $HOME/google-cloud-sdk
    curl -sSL https://sdk.cloud.google.com | bash -s -- --disable-prompts --install-dir=$HOME
    export PATH="$HOME/google-cloud-sdk/bin:$PATH"
  fi

  if [ -f /tmp/gcp-creds.json ]; then
    echo "Setting up GCP credentials..."
    export GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp-creds.json
    gcloud config set project wrinklefree-481904 2>/dev/null || true
  fi

  uv sync --all-packages

  echo "Verifying LRC imports..."
  uv run python -c "from wf_arch import BitLinearLRC, convert_bitlinear_to_lrc; print('LRC imports OK!')"

  echo "Setup complete!"

run: |
  set -e
  cd ~/sky_workdir
  export PATH="$HOME/.cargo/bin:$HOME/google-cloud-sdk/bin:$PATH"

  # Set GCP credentials for GCS uploads
  export GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp-creds.json
  export GOOGLE_CLOUD_PROJECT=wrinklefree-481904
  gcloud config set project wrinklefree-481904 2>/dev/null || true

  set -a
  source /tmp/global.env
  set +a
  export HF_TOKEN="${HUGGINGFACE_WRITE_TOKEN}"

  echo "WANDB_API_KEY is set: $([ -n \"$WANDB_API_KEY\" ] && echo 'yes' || echo 'no')"
  echo "GCS credentials: $([ -f /tmp/gcp-creds.json ] && echo 'present' || echo 'MISSING')"

  CHECKPOINT_DIR="/tmp/checkpoints"
  mkdir -p $CHECKPOINT_DIR

  echo "=============================================="
  echo "LRC 1x H100 Smoke Test - Curriculum Validation"
  echo "=============================================="
  echo "Model: ${MODEL}"
  echo "Training: lrc_run (LRC 15% + CE + DLM)"
  echo "Distributed: single GPU"
  echo ""
  echo "Curriculum phases:"
  echo "  - Steps 0-2 (25%): fineweb warmup"
  echo "  - Steps 3-9 (75%): mixed_pretrain"
  echo ""
  echo "Batch config:"
  echo "  - Batch size: 4"
  echo "  - Gradient accumulation: 1"
  echo "  - Max steps: 10"
  echo "  - Total samples: ~40"
  echo "=============================================="

  uv run --package wf-train python packages/training/scripts/train_lightning.py \
    model=${MODEL} \
    training=lrc_run \
    distributed=single_gpu \
    output_dir=$CHECKPOINT_DIR \
    experiment_name=lrc_smoke_curriculum \
    training.batch_size=4 \
    training.gradient_accumulation_steps=1 \
    training.max_steps=10 \
    training.checkpoint.save_interval=10 \
    training.logging.log_interval=1 \
    training.logging.wandb.enabled=true \
    training.logging.wandb.project=${WANDB_PROJECT} \
    training.logging.wandb.name=lrc-1xh100-curriculum-smoke \
    "training.logging.wandb.tags=[lrc,dlm,curriculum,1xh100,smoke]" \
    gcs.enabled=true \
    gcs.bucket=${GCS_BUCKET}

  echo ""
  echo "=============================================="
  echo "LRC Curriculum Smoke Test Complete!"
  echo "=============================================="
  echo ""
  echo "Expected behavior:"
  echo "  - Steps 0-2: Used 'fineweb' data config"
  echo "  - Steps 3-9: Used 'mixed_pretrain' data config"
  echo ""
  echo "REMEMBER: Run 'sky down lrc-smoke-1h100 -y' to save money!"
