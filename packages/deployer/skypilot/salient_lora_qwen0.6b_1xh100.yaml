# Salient + LoRA Training - Qwen3-0.6B on Nebius 1x H100
#
# Combined AWQ-style saliency with low-rank correction:
# 1. Auto-converts model to BitNet
# 2. Calibrates salient columns using activation statistics
# 3. Converts BitLinear -> BitLinearSalient (~1% columns in FP16)
# 4. Wraps with LoRAAdapter (low-rank correction on top)
# 5. Trains with frozen base, only LoRA matrices trainable
#
# Based on:
# - AWQ: https://arxiv.org/abs/2306.00978 (salient columns)
# - LoRA: https://arxiv.org/abs/2106.09685 (low-rank adaptation)
# - LRC: https://arxiv.org/abs/2412.07902 (quantization error correction)
#
# Launch:
#   cd packages/deployer
#   source credentials/.env
#   sky launch skypilot/salient_lora_qwen0.6b_1xh100.yaml -y --cluster wf-salient-lora-0.6b
#
# Monitor:
#   sky logs wf-salient-lora-0.6b
#
# Down:
#   sky down wf-salient-lora-0.6b -y

name: wf-salient-lora-qwen0.6b

resources:
  accelerators: H100:1
  memory: 64+
  disk_size: 200
  use_spot: false
  cloud: nebius

# Run from deployer directory
workdir: ../..

file_mounts:
  /tmp/gcp-creds.json: credentials/gcp-service-account.json
  /tmp/credentials.env: credentials/.env

envs:
  GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp-creds.json
  GOOGLE_CLOUD_PROJECT: wrinklefree-481904
  GCS_BUCKET: wrinklefree-checkpoints
  MODEL: qwen3_0.6b
  WANDB_PROJECT: wrinklefree
  HF_HUB_ENABLE_HF_TRANSFER: "1"
  TOTAL_TOKENS: "1_000_000_000"  # 1B tokens
  PYTHONUNBUFFERED: "1"  # Disable stdout buffering for real-time logs

setup: |
  set -e
  cd ~/sky_workdir

  if ! command -v uv &> /dev/null; then
    curl -LsSf https://astral.sh/uv/install.sh | sh
    export PATH="$HOME/.cargo/bin:$PATH"
  fi

  uv sync --all-packages

  # Verify imports
  printf "Verifying imports...\n"
  uv run python -c "from wf_arch import BitLinearSalient, convert_bitlinear_to_salient, calibrate_salient_columns; print('Salient imports OK')"
  uv run python -c "from wf_arch import LoRAAdapter, LoRAConfig, add_lora_to_model, freeze_base_model; print('LoRA imports OK')"

  printf "Setup complete\n"

run: |
  set -e
  cd ~/sky_workdir
  export PATH="$HOME/.cargo/bin:$PATH"

  set -a
  source /tmp/credentials.env
  set +a
  export HF_TOKEN="${HUGGINGFACE_WRITE_TOKEN}"

  echo "WANDB_API_KEY is set: $([ -n \"$WANDB_API_KEY\" ] && echo 'yes' || echo 'no')"

  CHECKPOINT_DIR="/tmp/checkpoints"
  mkdir -p $CHECKPOINT_DIR

  echo "=============================================="
  echo "Salient + LoRA Full Training Run"
  echo "=============================================="
  echo "Model: ${MODEL} (Qwen3-0.6B)"
  echo "Tokens: ${TOTAL_TOKENS}"
  echo ""
  echo "Architecture:"
  echo "  - ~1% of columns kept in FP16 (AWQ-style saliency)"
  echo "  - LoRA correction wrapping salient layers (10% rank)"
  echo "  - FULL model trainable (base + LoRA)"
  echo ""
  echo "Training schedule:"
  echo "  0-10%:  Warmup on FineWeb (CE only)"
  echo "  10-100%: Main training on mixed_pretrain (CE only)"
  echo ""
  echo "Optimizer: AdamW 8-bit (LR=5e-5)"
  echo "torch.compile: ENABLED"
  echo "=============================================="

  uv run --package wf-train python packages/training/scripts/train_lightning.py \
    model=${MODEL} \
    training=salient_lora_ce_only \
    training.total_tokens=${TOTAL_TOKENS} \
    training.batch_size=8 \
    training.gradient_accumulation_steps=32 \
    training.max_seq_length=1024 \
    training.logging.log_interval=2 \
    training.auto_batch_size=false \
    training.torch_compile.enabled=true \
    training.salient.calibration_samples=128 \
    training.checkpoint.save_interval=500 \
    training.validation.val_check_interval=500 \
    output_dir=$CHECKPOINT_DIR \
    experiment_name=salient_lora_qwen0.6b_CE_only \
    distributed=single_gpu \
    gcs.enabled=true \
    gcs.bucket=${GCS_BUCKET} \
    training.logging.wandb.enabled=true \
    training.logging.wandb.project=${WANDB_PROJECT}

  echo ""
  echo "=============================================="
  echo "SALIENT + LORA TRAINING COMPLETE!"
  echo ""
  echo "Check W&B: https://wandb.ai/${WANDB_PROJECT}"
  echo "Check GCS: gs://${GCS_BUCKET}/"
  echo "=============================================="
