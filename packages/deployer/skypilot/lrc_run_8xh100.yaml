# LRC 8x H100 Run - Qwen3-0.6B on Nebius
#
# Full LRC (Low-Rank Correction) + DLM training on 8x H100:
# - Model: Qwen3-0.6B (auto-converted to BitNet)
# - LRC rank: 15% (good error recovery while fitting in memory)
# - Objectives: CE (weight=0.5) + DLM (weight=0.5)
# - Optimizer: MuonClip (auto-uses muon_fsdp2 for FSDP)
# - Distributed: FSDP multi-GPU
#
# Smoke test: 50 steps
#
# Launch:
#   cd packages/deployer
#   source credentials/.env
#   sky launch skypilot/lrc_run_8xh100.yaml -y --cluster lrc-8xh100
#
# Monitor:
#   sky logs lrc-8xh100
#
# Down (IMPORTANT - save money!):
#   sky down lrc-8xh100 -y

name: wf-lrc-8xh100

resources:
  accelerators: H100:8
  memory: 64+
  use_spot: false
  cloud: nebius
  disk_size: 100

# Sync entire monorepo (workdir is relative to where sky launch is run)
# Run from packages/deployer, sync ../../ to get monorepo root
workdir: ../..

# File mounts - use system credentials
file_mounts:
  /tmp/gcp-creds.json: ~/.config/gcloud/application_default_credentials.json
  /tmp/global.env: ~/.config/.env.global

envs:
  GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp-creds.json
  GCS_BUCKET: wrinklefree-checkpoints
  MODEL: qwen3_0.6b
  WANDB_PROJECT: wrinklefree_v2
  HF_HUB_ENABLE_HF_TRANSFER: "1"
  # Fix Python stdout buffering so logs appear in real-time
  PYTHONUNBUFFERED: "1"

setup: |
  set -e
  cd ~/sky_workdir

  if ! command -v uv &> /dev/null; then
    curl -LsSf https://astral.sh/uv/install.sh | sh
    export PATH="$HOME/.cargo/bin:$PATH"
  fi

  # Install gcloud SDK for GCS uploads
  if ! command -v gcloud &> /dev/null; then
    echo "Installing Google Cloud SDK..."
    rm -rf $HOME/google-cloud-sdk
    curl -sSL https://sdk.cloud.google.com | bash -s -- --disable-prompts --install-dir=$HOME
    export PATH="$HOME/google-cloud-sdk/bin:$PATH"
  fi

  # Configure gcloud with application default credentials
  if [ -f /tmp/gcp-creds.json ]; then
    echo "Setting up GCP credentials..."
    export GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp-creds.json
    gcloud config set project wrinklefree-481904 2>/dev/null || true
  fi

  uv sync --all-packages

  # Verify imports
  echo "Verifying LRC imports..."
  uv run python -c "from wf_arch import BitLinearLRC, convert_bitlinear_to_lrc; print('LRC imports OK!')"

  echo "Setup complete!"

run: |
  set -e
  cd ~/sky_workdir
  export PATH="$HOME/.cargo/bin:$HOME/google-cloud-sdk/bin:$PATH"

  set -a
  source /tmp/global.env
  set +a
  export HF_TOKEN="${HUGGINGFACE_WRITE_TOKEN}"

  echo "WANDB_API_KEY is set: $([ -n \"$WANDB_API_KEY\" ] && echo 'yes' || echo 'no')"

  CHECKPOINT_DIR="/tmp/checkpoints"
  mkdir -p $CHECKPOINT_DIR

  echo "=============================================="
  echo "LRC 8x H100 Smoke Test - Qwen3-0.6B"
  echo "=============================================="
  echo "Model: ${MODEL}"
  echo "Training: lrc_run (LRC 15% + CE + DLM)"
  echo "Distributed: FSDP multi-GPU (8x H100)"
  echo "Smoke test: 50 steps"
  echo ""
  echo "Batch config:"
  echo "  - Per-GPU batch size: 4"
  echo "  - Gradient accumulation: 16"
  echo "  - Effective batch: 4 * 16 * 8 = 512"
  echo ""
  echo "Objectives:"
  echo "  - CE (continue_pretrain): weight=0.5"
  echo "  - DLM: weight=0.5, mask_prob=0.5"
  echo ""
  echo "Optimizer: MuonClip (muon_fsdp2 for FSDP)"
  echo ""
  echo "Logging:"
  echo "  - WandB: ${WANDB_PROJECT}"
  echo "  - GCS: gs://${GCS_BUCKET}/"
  echo "=============================================="

  uv run --package wf-train python packages/training/scripts/train_lightning.py \
    model=${MODEL} \
    training=lrc_run \
    data.config_name=mixed_pretrain \
    distributed=fsdp_multi \
    output_dir=$CHECKPOINT_DIR \
    experiment_name=lrc_run_qwen3_0.6b_8xh100 \
    training.batch_size=4 \
    training.gradient_accumulation_steps=16 \
    training.max_steps=50 \
    training.checkpoint.save_interval=25 \
    training.logging.log_interval=5 \
    training.logging.wandb.enabled=true \
    training.logging.wandb.project=${WANDB_PROJECT} \
    training.logging.wandb.name=lrc-8xh100-qwen3-0.6b-smoke \
    "training.logging.wandb.tags=[lrc,dlm,15pct-rank,8xh100,qwen3-0.6b,fsdp,smoke]" \
    gcs.enabled=true \
    gcs.bucket=${GCS_BUCKET}

  echo ""
  echo "=============================================="
  echo "LRC 8x H100 Smoke Test Complete!"
  echo "=============================================="
  echo ""
  echo "Checkpoints:"
  ls -la $CHECKPOINT_DIR/lrc_run_qwen3_0.6b_8xh100/checkpoints/ 2>/dev/null || echo "No local checkpoints"
  echo ""
  echo "GCS checkpoints:"
  gcloud storage ls "gs://${GCS_BUCKET}/experiments/" 2>/dev/null | grep lrc | head -10 || echo "GCS listing failed"
  echo ""
  echo "WandB: https://wandb.ai/${WANDB_PROJECT}"
  echo ""
  echo "REMEMBER: Run 'sky down lrc-8xh100 -y' to save money!"
