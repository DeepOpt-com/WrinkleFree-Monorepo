# FineWeb-Edu dataset for single-source pre-training
# High quality educational web text
#
# Use this for simple single-source training without influence remixing.
# For multi-source with influence, use mixed_pretrain.yaml instead.

name: fineweb_edu

dataset:
  path: HuggingFaceFW/fineweb-edu
  name: sample-10BT  # 10B token sample, or use "default" for full
  split: train
  streaming: true

preprocessing:
  max_length: 2048
  truncation: true
  padding: false
  text_column: text
  packed: true

dataloader:
  batch_size: 32
  num_workers: 4
  prefetch_factor: 2
  pin_memory: true
